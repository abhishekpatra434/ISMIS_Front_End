<app-header id="appHeader" *ngIf="isAuthenticated"></app-header>
<div *ngIf="isAuthenticated">
  <app-menu></app-menu>
</div>
<div [ngClass]="isAuthenticated ? 'main-content':'container-fluid mt-5'"
  [ngStyle]=" isVisibleSidebar && isAuthenticated ? {'left': '212px','width': 'calc(100vw - 220px)'} : {'left': '20px', 'width': 'calc(100vw - 30px)'}">
  <div id="appContainer">
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div id="snackbar"></div>
<div id="overlay">
  <div id="overlay-text"></div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-atom"></ngx-spinner>
